<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/safe-share-logo.png">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <title>Safe Share</title>
</head>

<body style="background-image: url(./img/background-image.png);">
  <nav class="navbar navbar-expand-sm navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand fs-4 text-primary-emphasis" href="#">
        Safe Share
      </a>

      <button class="navbar-toggler fs-6" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarToggleExternalContent3" aria-controls="navbarToggleExternalContent3"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between text-center" id="navbarToggleExternalContent3"> <br>
        <div>
          <button class="btn btn-sm btn-success mx-1" id="login-btn" type="button">
            <i class="fa-solid fa-right-to-bracket" style="color: #fff;"></i>
            Login
          </button>

          <button class="btn btn-sm btn-primary" id="signup-btn" type="button">
            <i class="fa-solid fa-user-plus" style="color: #fff;"></i>
            Signup
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="home">
    <div class="content">
      <h3 class="display-6 fw-bold">Welcome to</h3>
      <div>
        <h1 class="display-1 fw-bolder">Safe Share</h1>
      </div>
      <h2><span class="role display-6 fw-semibold" data-wait="1000"
          data-words='["Upload your images,","Share with friends"]' data-wait='3000'></span>
      </h2>
    </div>
  </div>

  <form class="p-3 popup" id="login-popup" style="background-image: url(./img/login-background.png);">
    <span class="close-btn">&times;</span>
    <h1 class="text-center fw-bold">Login</h1>
    <div class="mb-3 pt-3">
      <label for="loginUsername" class="form-label fw-semibold">User Name</label>
      <input type="email" class="form-control border border-dark" id="loginUsername" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="loginPassword" class="form-label fw-semibold">Password</label>
      <input type="password" class="form-control border border-dark" id="loginPassword">
    </div>
    <div class="mb-3 form-check d-flex justify-content-between">
      <div>
        <input type="checkbox" class="form-check-input border border-dark" id="exampleCheck">
        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
      </div>
      <button type="button" class="btn bg-success text-light border border-dark fw-semibold" id="loginBtn">Login</button>
    </div>
  </form>

  <form class="p-3 popup" id="signup-popup" style="background-image: url(./img/signup-background.png);">
    <span class="close-btn">&times;</span>
    <h1 class="text-center fw-bold">Sign Up</h1>
    <div class="mb-3 pt-3">
      <label for="signEmail" class="form-label fw-semibold">Email Address</label>
      <input type="email" class="form-control border border-dark" id="signEmail" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="signPassword" class="form-label fw-semibold">Password</label>
      <input type="password" class="form-control border border-dark" id="signPassword">
    </div>
    <div class="mb-3 form-check d-flex justify-content-between">
      <div>
        <input type="checkbox" class="form-check-input border border-dark" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
      </div>
      <button type="button" class="btn bg-success text-light border border-dark fw-semibold"
        id="signBtn">Signup</button>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="js/app.js"></script>
  <script type="module" src="js/user.js"></script>
</body>

</html>
